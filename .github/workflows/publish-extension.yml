name: Publish Chrome Extension

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      publish:
        description: 'Publish to Chrome Web Store'
        required: false
        default: true
        type: boolean

env:
  EXTENSION_ZIP: extension.zip

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - run: npx playwright install chromium --with-deps

      - name: Run Playwright tests
        run: xvfb-run --auto-servernum --server-args='-screen 0 1920x1080x24' npm test
        env:
          CI: true

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
          retention-days: 7

  build:
    name: Build Extension
    runs-on: ubuntu-latest
    needs: test
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version from manifest
        id: version
        run: |
          VERSION=$(jq -r '.version' manifest.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Validate tag matches manifest version
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          MANIFEST_VERSION=$(jq -r '.version' manifest.json)
          if [ "$TAG_VERSION" != "$MANIFEST_VERSION" ]; then
            echo "Error: Tag ($TAG_VERSION) != manifest ($MANIFEST_VERSION)"
            exit 1
          fi

      - name: Create extension zip
        run: |
          zip -r ${{ env.EXTENSION_ZIP }} \
            manifest.json \
            background.js \
            content.js \
            shared.js \
            entry.js \
            popup.html \
            sidepanel.html \
            popup.css \
            sidepanel.css \
            shared.css \
            content.css \
            icon16.png \
            icon48.png \
            icon128.png

      - uses: actions/upload-artifact@v4
        with:
          name: extension-${{ steps.version.outputs.version }}
          path: ${{ env.EXTENSION_ZIP }}
          retention-days: 30

  publish:
    name: Publish to Chrome Web Store
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && inputs.publish)
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: extension-${{ needs.build.outputs.version }}

      - uses: mnao305/chrome-extension-upload@v5.0.0
        with:
          file-path: ${{ env.EXTENSION_ZIP }}
          extension-id: ${{ secrets.CHROME_EXTENSION_ID }}
          client-id: ${{ secrets.OAUTH_CLIENT_ID }}
          client-secret: ${{ secrets.OAUTH_CLIENT_SECRET }}
          refresh-token: ${{ secrets.OAUTH_REFRESH_TOKEN }}
          publish: true
