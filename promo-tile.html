<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Life in UK Test Tracker - Promo Tile</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #e5e5e5;
    }

    .tile {
      width: 440px;
      height: 280px;
      background: #1a1a2e;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 32px;
      padding: 40px;
    }

    .icon-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    .icon {
      width: 80px;
      height: 80px;
      background: #3b82f6;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon svg {
      width: 44px;
      height: 44px;
      color: white;
    }

    .title {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 18px;
      font-weight: 600;
      color: #fff;
      text-align: center;
      line-height: 1.3;
    }

    .stats-area {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .stat-row {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .stat-icon {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .stat-icon.correct {
      background: #22c55e;
    }

    .stat-icon.incorrect {
      background: #ef4444;
    }

    .stat-icon.total {
      background: #3b82f6;
    }

    .stat-icon svg {
      width: 18px;
      height: 18px;
      color: white;
    }

    .stat-bar {
      width: 100px;
      height: 8px;
      background: rgba(255,255,255,0.1);
      border-radius: 4px;
      overflow: hidden;
    }

    .stat-bar-fill {
      height: 100%;
      border-radius: 4px;
    }

    .stat-bar-fill.correct {
      width: 70%;
      background: #22c55e;
    }

    .stat-bar-fill.incorrect {
      width: 30%;
      background: #ef4444;
    }

    .stat-bar-fill.total {
      width: 100%;
      background: #3b82f6;
    }
  </style>
</head>
<body>
  <div class="tile">
    <div class="icon-area">
      <div class="icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="9 11 12 14 22 4"/>
          <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/>
        </svg>
      </div>
      <div class="title">Life in UK<br>Test Tracker</div>
    </div>

    <div class="stats-area">
      <div class="stat-row">
        <div class="stat-icon correct">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="20 6 9 17 4 12"/>
          </svg>
        </div>
        <div class="stat-bar"><div class="stat-bar-fill correct"></div></div>
      </div>
      <div class="stat-row">
        <div class="stat-icon incorrect">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"/>
            <line x1="6" y1="6" x2="18" y2="18"/>
          </svg>
        </div>
        <div class="stat-bar"><div class="stat-bar-fill incorrect"></div></div>
      </div>
      <div class="stat-row">
        <div class="stat-icon total">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="20" x2="12" y2="10"/>
            <line x1="18" y1="20" x2="18" y2="4"/>
            <line x1="6" y1="20" x2="6" y2="16"/>
          </svg>
        </div>
        <div class="stat-bar"><div class="stat-bar-fill total"></div></div>
      </div>
    </div>
  </div>
</body>
</html>
